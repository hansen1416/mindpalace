<div class="editor-box" #editorBox>
    <input class="ctg-title"
           placeholder="{{'ctg.title_placeholder' | translate}}"
           value="{{ctg.ctg.title}}"
           (input)="contentChange()"
           #title
    >
    <div id="maximize" #sizeButton
         (click)="maximizeContent(sizeButton, editorBox)"
    ></div>
    <ckeditor (change)="contentChange()"
              (contentInitial)="contentInitial()"
              #ckeditor
    ></ckeditor>
    <div class="ctg-content-data-list search-space-position"
         *ngIf="showSearchSpace"
    >
        <div class="tier"
             *ngFor="let space of spaceList"
             title="{{'message.link_ctg_to_space-' + ctg.ctg.title + '-' + space.name | translate}}"
             (click)="linkToSpace(space.space_id, space.name)"
        >{{space.name}}
        </div>
    </div>
    <div class="ctg-content-input search-space-position"
         *ngIf="showSearchSpace"
    >
        <input type="text" placeholder=""
               #spaceName
               (keyup.enter)="getSearchSpacesList(spaceName.value)"
        >
    </div>
    <div class="button-label"
        *ngIf="user.user_id"
    >
        <div class="move-button"
             (click)="searchUser()"
             *ngIf="!showSaveBtn"
        >
            <span>{{'action.move_to' | translate}}</span>
        </div>
        <div class="link-button"
             (click)="searchSpace()"
             *ngIf="!showSaveBtn"
        >
            <span>{{'action.link_to' | translate}}</span>
        </div>
        <div class="save-button"
             (click)="saveContent(title.value, ckeditor.content)"
             *ngIf="showSaveBtn"
        >
            <span>{{'action.save' | translate}}</span>
        </div>
    </div>
</div>
