<div id="canvas-frame"></div>
<div class="ctg-back"
     *ngIf="previous"
     [routerLink]="previous.url"
>
    {{previous.name}}
</div>
<div class="control-panel"
     *ngIf="showControl"
>
    <div id="plus" class="btn">
        <img src="assets/plus.svg" alt="">
    </div>
    <div id="view" class="btn"
         (click)="clickViewBtn()">
        <img src="assets/eyes.svg" alt="">
    </div>
    <div id="delete" class="btn">
        <img src="assets/delete.svg" alt="">
    </div>
</div>
<div id="view_ctg" class="text-box"
     *ngIf="showViewBox">
    <mdeditor></mdeditor>
</div>
<div id="edit_ctg" class="text-box"
     *ngIf="showEditBox">

    <textarea cols="30" rows="10"
              #textarea
              (keyup)="editCtgTextAreaChange(textarea.value)"
    ></textarea>

</div>
