<div class="user-login">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <div class="form-label">
            <label for="email"></label>
            <input type="text" id="email" name="email"
                   placeholder="{{'user.email_placeholder' | translate}}"
                   required
                   [(ngModel)]="user.email"
                   #email="ngModel"
            >
        </div>
        <div class="form-label">
            <label for="password"></label>
            <input type="password" id="password" name="password"
                   placeholder="{{'user.password_placeholder' | translate}}"
                   required
                   [(ngModel)]="user.password"
                    #password="ngModel"
            >
        </div>

        <button type="submit" [disabled]="!loginForm.form.valid">{{'user.login' | translate}}</button>

        <div class="message-box">
            <p [hidden]="email.valid || email.pristine" error>
                请输入正确邮箱
            </p>
            <p [hidden]="password.valid || password.pristine" error>
                请输入密码
            </p>
        </div>

    </form>
</div>
