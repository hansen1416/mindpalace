<div class="search-box">
    <input type="text" class="search-input"
           #spaceSearch
           (keyup.enter)="searchSpace()"
           [(ngModel)]="spaceName"
    >
    <div class="show-all"
         *ngIf="searched"
         (click)="showAll()"
    >{{'space.show_all' | translate}}</div>
</div>
