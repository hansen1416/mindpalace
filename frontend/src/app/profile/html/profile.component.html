<div class="profile-box">
    <form action="" #profileForm="ngForm">
        <div class="portrait-box">
            <img src="{{user.portrait}}" alt="" id="portrait"
                 (click)="chooseFile()"
            >
            <input type="file" id="file-input"
                   name="portrait"
                   #fileInput
                   (change)="readFile(fileInput)"
            >
        </div>
        <div class="form-label">
            <span>{{user.email}}</span>
        </div>
        <div class="form-label">
            <input type="text" name="name" value="{{user.name}}" placeholder=""
                   [(ngModel)]="user.name"
            >
        </div>
        <div class="form-label">
            <select name="language" id="language"
                    [(ngModel)]="user.language"
            >
                <option *ngFor="let language of languages"
                        [(ngValue)]="language.key"
                        [selected]="language.key == user.language">
                    {{language.fullName}}
                </option>
            </select>
        </div>
        <div class="form-panel">
            <input type="button" class="logout-button"
                   (click)="logOut()"
                   value="{{'user.logout' | translate}}"
            >
            <input type="button" class="submit-button"
                   (click)="profileSubmit(profileForm)"
                   value="{{'action.save' | translate}}"
            >
        </div>

    </form>
</div>
